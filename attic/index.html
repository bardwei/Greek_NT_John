	<h1> John 1:1-4</h1>
	<p><span class="cite">1.1</span>In the beginning was the Word, and the Word was with God, and the Word was God.</p>
	<p><span class="cite">1.2</span>The same was in the beginning with God.</p>
	<p><span class="cite">1.3</span>All things were made by him; and without him was not any thing made that was made.</p>
	<p><span class="cite">1.4</span>In him was life; and the life was the light of men.</p>
